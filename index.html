<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
   
    <title>The Falling Man</title>
  </head>
  <body>
    
  
  

      <div class="vid-container">
        <input
    type="image"
    src="images/first.png"
    id="playBtn"
    class="playBtn"
    onclick="videoPlay()"
  />
        <img id="rainbow" src="images/rainbow.png">
        <img id="peace" src="images/peace.png">
        <img id="love" src="images/love.png">
        <img id="dollar" src="images/dollar.png">


        <div class="phone-wrapper">
        
<div class="bottom-btns">
  <input
  type="checkbox"
  class="btn"
  id="clearBtn"
  onclick="clearEverything()"
  
/>
<input
  type="checkbox"
  class="btn"
  id="myCheck4"
  onclick="myFunction('rainbow','myCheck4')"
  
/>
<input
  type="checkbox"
  class="btn"
  id="myCheck3"
  onclick="myFunction('peace','myCheck3')"
/>
<input
  type="checkbox"
  class="btn"
  id="myCheck2"
  onclick="myFunction('love','myCheck2')"
  
/>
<input
  type="checkbox"
  class="btn"
  id="myCheck"
   onclick="myFunction('dollar','myCheck')"
   
  
/>

</div>







        </div>
    <video id="myVideo" onended="clearEverything2()">
    <source src="Video-1.m4v" type="video/mp4" />
</div>

<script>
let myElements = document.querySelectorAll("img");
let vid = document.getElementById("myVideo");
let playBtn = document.getElementById("playBtn");

function videoPlay() {

  vid.play();
  playBtn.style.display="none";
  var inputs = document.querySelectorAll("input[type='checkbox']");
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].checked = false;
    inputs[i].disabled = false;
  }
}

function onceClicked(imgID) {
  for (let i = 0; i < myElements.length; i++) {
    if (myElements.getElementById != imgID) {
      myElements[i].style.display = "none";
    }
  }
}

function clearEverything() {
  let myElements = document.querySelectorAll("img");
  let checkBoxs = document.querySelectorAll("input[type=checkbox]");
  var inputs = document.querySelectorAll("input[type='checkbox']");
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].checked = false;
  }
  for (let i = 0; i < myElements.length; i++) {
    myElements[i].style.display = "none";
  }
}

function clearEverything2() {
  let myElements = document.querySelectorAll("img");
  var inputs = document.querySelectorAll("input[type='checkbox']");
  for (var i = 0; i < inputs.length; i++) {
    inputs[i].checked = false;
    inputs[i].disabled = true;
  }
  for (let i = 0; i < myElements.length; i++) {
    myElements[i].style.display = "none";
  }
}

function turnOff(myCheck) {
  let inputCheck = document.querySelectorAll("input[type='checkbox']");

  for (var i = 0; i < inputCheck.length; i++) {
    if (inputCheck[i] != myCheck) {
      inputCheck[i].checked = false;
    }
  }
}

function myFunction(imgID, myCheck) {
  var checkBox = document.getElementById(myCheck);
  var text = document.getElementById(imgID);

  if (checkBox.checked == true) {
    onceClicked(imgID);
    turnOff(myCheck);

    text.style.display = "block";
  } else {
    text.style.display = "none";
  }
}

</script>

 
  </body>

</html>
